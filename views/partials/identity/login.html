<form ng-submit="login()">
    <fieldset>
        <label>Username:</label>
        <input type="text" class="span3" ng-model="login.username" required /><br/>
        <label>Password:</label>
        <input type="password" ng-model="login.password" required /><br/>
        <input type="submit" value="Log in" class="btn btn-orange" />
    </fieldset>
</form>
